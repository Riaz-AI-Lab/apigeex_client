tags:
    - description: |
        An AllergyIntolerance resource represents a risk of harmful or undesirable,
        physiological response which is unique to an individual and associated with
        exposure to a substance.

        AllergyIntolerance resources are populated in real-time from Epic HL7v2 ADT events
        from 2021-10-25 onward. Prior to 2021-10-25, records were loaded
        from an Epic Clarity export including all Epic Clarity history.

        Data Availability: Every AllergyIntolerance resource created in Epic (not imported) has been loaded into LPR as a FHIR R4 resource.

        FHIR resources created or updated since 2023-10-03 have the latest attribute mapping and logic.
      name: AllergyIntolerance
    - description: |
        Appointment resources are used to provide information about a planned meeting that may be in the future or past
        It is a booking of a healthcare event among patient(s), practitioner(s), related person(s) and/or device(s)
        for a specific date/time. This may result in one or more Encounter(s).

        Patient Appointment resources are populated in real-time from Epic HL7v2 SIU_GENERIC and SIU_SURGICAL_UDP events
        from all available HL7 history.

        Data Availability: Patient Appointment resources created or updated in Epic since 2024-01-01 (lastUpdated) have
        been loaded into LPR as a FHIR R4 resource. Surgery Appontment resources created or updated in Epic since 2024-01-11
        (lastUpdated) has been loaded into LPR as a FHIR R4 resource.

        Latest Logic: On 2024-02-25, all Patient Appointment resources in the LPR FHIR Store were updated with the latest
        attribute mapping and logic. On 2024-07-11, all Patient Appointment resources in the LPR FHIR Store were updated
        with the latest attribute mapping and logic.
      name: Appointment
    - description: |
        The CodeSystem resource is primarily used to declare the existence of and
        describe a code system or code system supplement and its key properties,
        and optionally define a part or all of its content

        CodeSystem resources are not updated in real-time from any source. Daily (time not specified),
        an extract is performed from the Terms database to update these resources.
      name: CodeSystem
    - description: |
        This resource is primarily used for a statement of relationships from one
        set of concepts to one or more other concepts - either concepts in code
        systems, or data element/data element concepts, or classes in class models.

        ConceptMap resources are not updated in real-time from any source. Daily (time not specified),
        an extract is performed from the Terms database to update these resources.
      name: ConceptMap
    - description: |
        This resource is used to record detailed information about a condition, problem,
        diagnosis, or other event, situation, issue, or clinical concept that has risen
        to a level of concern.

        Condition resources are populated in real-time from Epic HL7v2 PPR events
        from 2022-05-18 onward. Prior to 2022-05-18, records were loaded
        from HL7v2 EPIC message history. This resource currently only includes conditions
        that are included in the Epic problem lists.

        Data Availability: Every Condition resource created in Epic (not imported) has been loaded into LPR as a FHIR R4 resource.

        Latest Logic: On 2023-09-28, all Condition resources in the LPR FHIR Store were updated with the latest
        attribute mapping and logic.
      name: Condition
    - description: |
        The Coverage resource is intended to provide the high-level identifiers and descriptors of an insurance plan,
        typically the information which would appear on an insurance card, which may be used to pay, in part or in whole,
        for the provision of health care products and services. This resource may also be used to register 'SelfPay' where
        an individual or organization other than an insurer is taking responsibility for payment for a portion of the health
        care costs. Selfpay should not be confused with being a guarantor of the patient's account.

        Coverage resources are populated in real-time from Epic HL7v2 ADT events
        from 2022-06-22 onward. Prior to 2022-06-22, records were loaded from HL7v2 EPIC message history.

        Data Availability: every Coverage created (not imported) in Epic. This resource is recommended only for specific
        secondary use and analytical use cases.

        Data Availability: Every Coverage resource created in Epic (not imported) has been loaded into LPR as a FHIR R4 resource.
        This resource is recommended only for specific secondary use and analytical use cases.

        Latest Logic: On 2024-05-06, all Coverage resources in the LPR FHIR Store were updated with the latest attribute mapping and logic.
      name: Coverage
    - description: |
        The findings and interpretation of diagnostic tests performed on patients,
        groups of patients, devices, and locations, and/or specimens derived from
        these. The report includes clinical context such as requesting and provider
        information, and some mix of atomic results, images, textual and coded
        interpretations, and formatted representation of diagnostic reports.

        This resource specifically includes only DiagnosticReport resources
        associated with Laboratory results and Radiology reports. For more information, see release notes at:
        https://docs.mcc.mayo.edu/docs/data-analytics/longitudinal-patient-record/lpr-release-notes

        DiagnosticReport resources are populated in real-time from Epic HL7v2 ORU events
        from the beginning of EPIC HL7v2 streaming of diagnostic report data via HL7v2.
      name: DiagnosticReport
    - description: |
        This is an alias to the DiagnosticReport resource with additional information on working with
        Laboratory results.

        To limit searches for only those DiagnosticReports that pertain to Laboratory results, the following
        query parameters can be used against the search path `category=LAB`. For example,
        `/DiagnosticReport?category=Laboratory&patient=Patient/somepatientid`.

        Data Availability: Every DiagnosticReport (Lab) resource created in Epic (not imported) has been loaded into LPR as a FHIR R4 resource.

        Latest Logic: On 2024-05-09, all DiagnosticReport (Lab) resources in the LPR FHIR Store were updated with the latest
        attribute mapping and logic.
      name: DiagnosticReport (Lab)
    - description: |
        This is an alias to the DiagnosticReport resource with additional information on working with
        Pathology results.

        To limit searches for only those DiagnosticReports that pertain to Pathology results, the following
        query parameters can be used against the search path `category=PAT`. For example,
        `/DiagnosticReport?category=PAT&patient=Patient/somepatientid`.

        Data Availability: Every DiagnosticReport (Pathology) resource created in Epic (not imported) has been loaded into LPR as a FHIR R4 resource.

        Latest Logic: On 2024-07-29, all DiagnosticReport (Pathology) resources in the LPR FHIR Store were updated with the latest
        attribute mapping and logic.
      name: DiagnosticReport (Pathology)
    - description: |
        This is an alias to the DiagnosticReport resource with additional information on working with
        Radiology reports.

        To limit searches for only those DiagnosticReports that pertain to Radiology reports, the following
        query parameters can be used against the search path `category=LP29684-5`. For example,
        `/DiagnosticReport?category=LP29684-5&patient=Patient/somepatientid`.

        Data Availability: Every DiagnosticReport (Radiology) resource created in Epic (not imported) has been loaded into LPR as a FHIR R4 resource.

        Latest Logic: On 2024-05-13, all DiagnosticReport (Radiology) resources in the LPR FHIR Store were updated with the latest
        attribute mapping and logic.
      name: DiagnosticReport (Radiology)
    - description: |
        DocumentReference (Clinical Note) encapsulates Clinical Notes including, but not limited to Visit Notes,
        Discharge Notes, H &amp; P and Progress Notes.

        DocumentReference (Clinical Note) resources are populated in real-time from Epic HL7v2 MDM events
        from the beginning of EPIC HL7v2 streaming of documents.

        Document content is Base64 encoded in the content.attachment.data element.
        If you want to get the index of the documents and not the full contents you
        can use the _elements search result parameter to filter the content off.

        Data Availability: Every DocumentReference (Clinical Note) resource created in Epic (not imported) has been loaded into LPR as a FHIR R4 resource.

        Latest Logic: On 2023-11-29, all DocumentReference (Clinical Note) resources in the LPR FHIR Store were updated with the latest attribute mapping and logic.
      name: DocumentReference
    - description: |
        DocumentReference (Clinical Note) encapsulates Clinical Notes including, but not limited to Visit Notes,
        Discharge Notes, H &amp; P and Progress Notes.

        DocumentReference (Clinical Note) resources are populated in real-time from Epic HL7v2 MDM events
        from the beginning of EPIC HL7v2 streaming of documents.

        Document content can be retrieved from content[].attachment.url.
      name: DocumentReference (Clinical Note)
    - description: |
        DocumentReference for OnBase consists of Mayo Clinic informed consent documents,
        HIMS scanned outside material (OSM) associated with the patient such as releases/referrals,
        dictated notes, test results, and treatment plans, and HIMS Non OSM Documents. Document content
        can be retrieved from content[].attachment.url.

        Data Availability: Every DocumentReference (OnBase) where the DocumentReference.date is 2020-01-01 or newer.

        Latest Logic: On 2024-12-20, all DocumentReference (OnBase) resources in the LPR FHIR Store were updated with the latest attribute mapping and logic.
      name: DocumentReference (OnBase)
    - description: |
        An interaction between a patient and healthcare provider(s) for the purpose
        of providing healthcare service(s) or assessing the health status of a
        patient.

        Encounter resources are populated in real-time from Epic HL7v2 ADT events
        from 2021-10-25 onward. Prior to 2021-10-25, records were loaded
        from an Epic Clarity export including all Epic Clarity history.

        Data Availability: Every Encounter resource created in Epic (not imported) has been loaded into LPR as a FHIR R4 resource.

        Latest Logic: On 2025-02-04, real-time Encounter resources are created with the latest attribute mapping and logic.
      name: Encounter
    - description: |
        An endpoint describes the technical details of a location that can be connected to for the delivery/retrieval of information.
        Sufficient information is required to ensure that a connection can be made securely, and appropriate data
        transmitted as defined by the endpoint owner. This is not a description of details of the current system,
        as found in CapabilityStatement, but of another (potentially external) system.
        These may be locally hosted services, regional services, or national service.

        Data Availability: Images and metadata since January 2017, with known data gaps. Data gaps are being reconciled to match the
        MIDIA system. Data prior to January 2017 is actively being added.
      name: Endpoint
    - description: |
        A Flag Prospective captures warnings of potential issues when providing care to the patient.

        The following categories of Flag resources currently available include: Advance Directive
        indicator, Infection Status indicator, and Isolation Status indicator. See "Flag (Advance Directive)",
        "Flag (Infection Status)" and "Flag (Isolation Status)" for additional details.

        Note that a Flag may be present, but have an "inactive" `status` value, indicating that the Flag is no longer current.
      name: Flag
    - description: |
        This is an alias to the Flag resource with additional information on working with
        Advance Directive indicators. Advance Directive codes may include values such as "DNR" (Do Not Resuscitate),
        "DNI" (Do Not Intibate), etc.

        To limit searches for only those Flag resources that pertain to Advance Directives, the
        following query pattern may be used: `/Flag?identifier=http://terms.mayo.edu/mccfhir/systemid/epic/advancedirective_flag_id|`.

        Additionally, any Flag resources for an Advance Directive will have its
        `category[0].coding[0].code` attribute valued to `advance-directive`.

        Data Availability: This FHIR contains updates based on Epic HL7v2 messages starting 2024-03-05.
      name: Flag (Advance Directive)
    - description: |
        This is an alias to the Flag resource with additional information on working with
        infection status indicators. Infection status flags may include values such as
        "COVID19 Pend" or "COVID19". Note that a Flag may be present, but have an "inactive"
        `status` value, indicating that the Flag is no longer current.

        To limit searches for only those Flag resources that pertain to Infection status, the
        following query pattern may be used: `/Flag?identifier=http://terms.mayo.edu/mccfhir/systemid/epic/infectionstatus_flag_id|`.

        Additionally, any Flag resources for an Infection status will have its
        `category[0].coding[0].code` attribute valued to `infection`.

        Data Availability: This FHIR contains updates based on Epic HL7v2 messages starting 2024-03-05.
      name: Flag (Infection Status)
    - description: |
        This is an alias to the Flag resource with additional information on working with
        isolation status indicators. Isolation status flags may include values such as
        "Droplet", "Contact", "Protective Environment", etc. Note that a Flag may be present, but have an "inactive"
        `status` value, indicating that the Flag is no longer current.

        To limit searches for only those Flag resources that pertain to Isolation status, the
        following query pattern may be used: `/Flag?identifier=http://terms.mayo.edu/mccfhir/systemid/epic/isolationstatus_flag_id|`.

        Additionally, any Flag resources for an Advance Directive will have its
        `category[0].coding[0].code` attribute valued to `isolation`.

        Data Availability: This FHIR contains updates based on Epic HL7v2 messages starting 2024-03-05.
      name: Flag (Isolation Status)
    - description: |
        Representation of the content produced in a DICOM imaging study. A study comprises a set of series, each of which includes a set of Service-Object Pair Instances
        (SOP Instances - images or other data) acquired or produced in a common context. A series is of only one modality (e.g. X-ray, CT, MR, ultrasound),
        but a study may have multiple series of different modalities.

        Data Availability: Images and metadata since January 2017, with known data gaps. Data gaps are being reconciled to match the
        MIDIA system. Data prior to January 2017 is actively being added.
      name: ImagingStudy
    - description: |
        This resource is primarily used for the details and position information
        for a physical place where services are provided and resources and
        participants may be stored, found, contained, or accommodated.

        Location resources are not updated in real-time from any source. Daily (time not specified),
        an extract is performed from the previous day's Epic Clarity replication. Location includes Departments,
        Rooms, and Beds.
      name: Location
    - description: |
        This resource is primarily used for the identification and definition of a
        medication for the purposes of prescribing, dispensing, and administering a
        medication as well as for making statements about medication use.

        Medication resources are not updated in real-time from any source. Daily (time not specified),
        an extract is performed from the previous day's Epic Clarity replication.
      name: Medication
    - description: |
        Describes the event of a patient consuming or otherwise being administered a medication. This may be as simple as
        swallowing a tablet or it may be a long running infusion. Related resources tie this event to the authorizing
        prescription, and the specific encounter between patient and health care practitioner.

        MedicationAdministration resources are populated in real-time from Epic HL7v2 RAS events.

        Data Availability: MedicationAdministration resources created or updated in Epic since 2023-10-17
        (lastUpdated) has been loaded into LPR as a FHIR R4 resource.

        Latest Logic: On 2024-02-08, all MedicationAdministration resources in the LPR FHIR Store were updated with the
        latest attribute mapping and logic.
      name: MedicationAdministration
    - description: "An order or request for both supply of the medication and the instructions for administration of the medication to\na patient. The resource is called \"MedicationRequest\" rather than \"MedicationPrescription\" or \"MedicationOrder\"\nto generalize the use across inpatient and outpatient settings, including care plans, etc., and to harmonize\nwith workflow patterns.\n\nMedicationRequest resources are populated in real-time from Epic HL7v2 RDE and ORM events\nfrom 2022-06-28 onward. Prior to 2022-06-28, records were loaded from HL7v2 EPIC message history.\n\nData availability: This resource is recommended only for specific secondary use and analytical use cases.\nThis is due to the fact that were are data gaps in the LPR FHIR R4 MedicationRequest resource caused by the Epic HL7v2\ninterface not sending some Medication Order messages to MCC because of certain event triggers missing. \nImmediate resolutions are not available at this time. Please leverage MedicationAdministration resources along \nwith MedicationRequest resources when applicable, e.g. to supplement medication orders with medications administered (MAR) for inpatients.\n"
      name: MedicationRequest
    - description: |
        Observation resources are measurements and simple assertions made about a patient, device or other subject.

        At this time, Observations are limited to discrete laboratory, flowsheet and LDA results.
        There are currently some additional limitations on the types of lab results
        included. For more information, see release notes at: https://docs.mcc.mayo.edu/docs/data-analytics/longitudinal-patient-record/lpr-release-notes

        Observation resources are populated in real-time from Epic HL7v2 ORU events
        from the beginning of EPIC HL7v2 streaming of lab result data via HL7v2.
      name: Observation
    - description: |
        This is an alias to the Observation resource with additional information on working with
        Laboratory results.

        To limit searches for only those Observations that pertain to Laboratory results, the following
        query parameters can be used against the search path `category=laboratory`. For example,
        `/Observation?category=laboratory&patient=Patient/somepatientid`.

        Data Availability: Every Observation (Lab) resource created in Epic (not imported) has been loaded into LPR as a FHIR R4 resource.

        Latest Logic: On 2024-05-09, all Observation (Lab) resources in the LPR FHIR Store were updated with the latest attribute mapping and logic.
      name: Observation (Lab)
    - description: |
        This is an alias to the Observation resource with additional information on working with
        Flowsheet results.

        To limit searches for only those Observations that pertain to Flowsheet results, the following
        query parameters can be used against the search path `category=flowsheet`. For example,
        `/Observation?category=flowsheet&patient=Patient/somepatientid`.

        Data Availability: Observation (Flowsheet) resources created or updated in Epic since 2022-12-13 (lastUpdated) has been loaded
        into LPR as a FHIR R4 resource, with some known gaps.

        Latest Logic: On 2024-06-06, all Observation (Flowsheet) resources with a clinical date (effectiveDateTime) on or after 2023-01-01
        were updated with the latest attribute mapping and logic.
      name: Observation (Flowsheet)
    - description: |
        This is an alias to the Observation resource with additional information on working with
        LDA results.

        To limit searches for only those Observations that pertain to LDA results, the following
        query parameters can be used against the search path `category=lda`. For example,
        `/Observation?category=lda&patient=Patient/somepatientid`.


        Data Availability: Every Observation (LDA) resource created in Epic (not imported) has been loaded into LPR as a FHIR R4 resource.

        Latest Logic: On 2024-05-13, all Observation (LDA) resources in the LPR FHIR Store were updated with the latest attribute mapping and logic.
      name: Observation (LDA)
    - description: |
        This is an alias to the Observation resource with additional information on working with
        Microbiology Lab results.

        To limit searches for only those Observations that pertain to Microbiology Lab results, the following
        query parameters can be used against the search path `category=Microbiology`. For example,
        `/Observation?category=Microbiology&patient=Patient/somepatientid`.

        Data Availability: Every Observation (Microbiology) resource created in Epic (not imported) has been loaded into LPR as a FHIR R4 resource.

        Latest Logic: On 2024-07-16, all Observation (Microbiology) resources in the LPR FHIR Store were updated with the latest attribute mapping and logic.
      name: Observation (Microbiology)
    - description: |
        This is an alias to the Observation resource with additional information on working with
        Pathology Lab results.

        To limit searches for only those Observations that pertain to Pathology Lab results, the following
        query parameters can be used against the search path for DiagnosticReport `http://terminology.hl7.org/CodeSystem/v2-0074|PAT`. For example,
        `DiagnosticReport?patient:Patient.identifier={patientMRN}&category=http://terminology.hl7.org/CodeSystem/v2-0074|PAT&_include=DiagnosticReport:result`.
        Pathology Observations cannot be directly searched by category, so DiagnosticReport must be used to retrieve them.

        Data Availability: Every Observation (Pathology) resource created or updated in Epic since 2024-07-23 (lastUpdated) has been loaded into LPR as a FHIR R4 resource.

        Latest Logic: All Observation (Pathology) resources have the latest attribute mapping and logic.
      name: Observation (Pathology)
    - description: |
        This resource is primarily used for a formally or informally recognized
        grouping of people or organizations formed for the purpose of achieving
        some form of collective action. Includes companies, institutions,
        corporations, departments, community groups, healthcare practice groups,
        payer/insurer, etc.

        Organization resources are not updated in real-time from any source. Daily (time not specified),
        an extract is performed from the previous day's Epic Clarity replication.
      name: Organization
    - description: |
        Demographics and other administrative information about an individual
        receiving care or other health-related services.

        Patient resources are populated in real-time from Epic HL7v2 ADT events
        from 2021-10-25 onward. Prior to 2021-10-25, records were loaded
        from an Epic Clarity export including all Epic Clarity history.

        Data Availability: Every Patient resource created in Epic (not imported) has been loaded into LPR as a FHIR R4 resource.

        Latest Logic: On 2025-02-27, all Patient resources in the LPR FHIR Store were updated with the latest attribute mapping and logic.
      name: Patient
    - description: |
        A person who is directly or indirectly involved in the provisioning of healthcare.

        Practitioner resources are populated in real-time from Epic HL7v2 MFN events
        from 2021-10-25 onward. Prior to 2021-10-25, records were loaded
        from an Epic Clarity export including all Epic Clarity history.

        Data Availability: Every Practitioner resource created in Epic (not imported) has been loaded into LPR as a FHIR R4 resource.

        Latest Logic: On 2024-02-29, all Practitioner resources in the LPR FHIR Store were updated with the latest attribute mapping and logic.
      name: Practitioner
    - description: |
        A specific set of Roles/Locations/specialties/services that a practitioner
        may perform at an organization for a period of time.

        PractitionerRole resources are not updated in real-time from any source. Daily (time not specified),
        an extract is performed from the previous day's Epic Clarity replication.
      name: PractitionerRole
    - description: |
        Provenance of a resource is a record that describes entities and processes
        involved in producing and delivering or otherwise influencing that
        resource. Provenance provides a critical foundation for assessing
        authenticity, enabling trust, and allowing reproducibility. Provenance
        assertions are a form of contextual metadata and can themselves become
        important records with their own provenance. Provenance statement indicates
        clinical significance in terms of confidence in authenticity, reliability,
        and trustworthiness, integrity, and stage in lifecycle (e.g. Document
        Completion - has the artifact been legally authenticated), all of which
        may impact security, privacy, and trust policies.

        Provenance is a special FHIR Resource. It is based on the metadata and
        lineage of its source Resource, for instance Patient, and does not carry
        its own source system. It is really record-level metadata.
      name: Provenance
    - description: |
        A record of a request for service such as diagnostic investigations, treatments, or operations to be performed.

        Data Availability: Every ServiceRequest resource created in Epic (not imported) has been loaded into LPR as a FHIR R4 resource.
        This resource has known missing Epic HL7v2 message triggers.

        Latest Logic: On 2025-03-11, all ServiceRequest resources in the LPR FHIR Store were updated with the latest attribute mapping and logic.
      name: ServiceRequest
    - description: |
        A ValueSet resource instance specifies a set of codes drawn from one or more code systems,
        intended for use in a particular context. Value sets link between CodeSystem definitions
        and their use in coded elements.

        Valueset resources are not updated in real-time from any source. Daily (time not specified),
        an extract is performed from the Terms database to update these resources.
      name: ValueSet
